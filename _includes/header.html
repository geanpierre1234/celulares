<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: white;
        }
        /* Ajuste del tama침o del carousel */
        .carousel {
            width: 1200px;  /* Ancho fijo del carousel */
            height: 646px; /* Altura fija del carousel */
            margin: 0 auto; /* Centrar el carousel horizontalmente */
        }
        .carousel-item {
            height: 646px; /* Altura fija para cada item del carousel */
        }
        .carousel-item img {
            width: 500%; /* Ajusta al ancho del contenedor */
            height: 100%; /* Ajusta a la altura del contenedor */
            object-fit: cover;  /* Asegura que las im치genes se ajusten sin distorsi칩n */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Sitio e-Commerce</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/products">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Cont치ctanos</a></li>
            </ul>
        </div>
    </nav>

    <!-- Banner / Carousel -->
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ '/img/xiaomi-13-ultra-1.jpg' | relative_url }}" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="{{ '/img/hqdefault.jpg' | relative_url }}" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img src="{{ '/img/S24FE-PC-1.png' | relative_url }}" alt="Banner 3">
            </div>
        </div>
        <!-- Controles de flechas -->
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
